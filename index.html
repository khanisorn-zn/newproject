<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แอปข้อสอบภาค ข. ก.พ.</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome สำหรับไอคอน -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- เพิ่มฟอนต์ Inter จาก Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- เชื่อมโยงกับไฟล์ style.css ของเรา -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Sidebar (แถบด้านข้าง) -->
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn">&times;</a>
        <div class="sidebar-header">
            <i class="fas fa-user-circle"></i>
            <h3>ผู้ใช้งาน</h3>
        </div>
        <a href="#" id="sidebarSelectQuizBtn"><i class="fas fa-book"></i> เลือก พ.ร.บ.</a>
        <a href="#"><i class="fas fa-question-circle"></i> เกี่ยวกับแอป</a>
        <a href="#" id="sidebarLogoutBtn" style="display: none;"><i class="fas fa-sign-out-alt"></i> ออกจากระบบ</a>
        <!-- New: Text size controls in sidebar -->
        <div class="sidebar-text-size-controls">
            <span class="text-size-label">ขนาดตัวอักษรคำถาม:</span>
            <button id="textDecreaseBtn" class="text-size-btn"><i class="fas fa-minus"></i></button>
            <button id="textIncreaseBtn" class="text-size-btn"><i class="fas fa-plus"></i></button>
        </div>
    </div>

    <!-- Main Content (เนื้อหาหลักของแอป) -->
    <div id="main">
        <!-- ปุ่ม Hamburger icon สำหรับเปิด Sidebar -->
        <span class="openbtn">&#9776;</span>
        <!-- ปุ่มเปลี่ยนธีม -->
        <button id="themeToggleButton" class="theme-toggle-btn"><i class="fas fa-moon"></i></button>
        <!-- ตัวนับข้อสอบที่ย้ายมาอยู่ด้านนอก -->
        <div id="questionCounter" class="question-counter-fixed"></div>

        <!-- New: Fixed score display -->
        <div id="fixedScoreDisplay" class="fixed-score-display"></div>

        <!-- หน้าจอหลัก: เปลี่ยนเป็นหน้าจอสำหรับเลือก พ.ร.บ. ทันที -->
        <div class="container" id="homeScreen">
            <h1>แอปข้อสอบภาค ข. ก.พ.</h1>
            <h2>เลือกพระราชบัญญัติที่ต้องการ</h2>
            <p>คลิกเพื่อเลือกชุดข้อสอบที่คุณต้องการทำ</p>
            <div id="quizSelectionButtons">
                <button id="selectCivilServantActBtn">พ.ร.บ. ระเบียบข้าราชการพลเรือน พ.ศ. 2551</button>
                <button id="selectPdpaActBtn">พ.ร.บ. คุ้มครองข้อมูลส่วนบุคคล พ.ศ. 2562</button>
                <button id="selectMoeActBtn">พ.ร.บ. ระเบียบบริหารราชการกระทรวงศึกษาธิการ (รวม 3 ฉบับ)</button>
                <button id="selectGoodGovernanceActBtn">พ.ร.ฎ. หลักเกณฑ์และวิธีการบริหารกิจการบ้านเมืองที่ดี (รวม 2 ฉบับ)</button>
                <button id="selectTortLiabilityActBtn">พ.ร.บ. ความรับผิดทางละเมิดของเจ้าหน้าที่ พ.ศ. 2539</button>
                <button id="selectAdminOrgActBtn">พ.ร.บ. ระเบียบบริหารราชการแผ่นดิน พ.ศ. 2534</button>
                <button id="selectLeaveRegulationsBtn">ระเบียบสำนักนายกรัฐมนตรีว่าด้วยการลาของข้าราชการ พ.ศ. 2555</button>
                <button id="selectAllActsRandomBtn" class="random-all-btn">สุ่มรวม พ.ร.บ. ทั้งหมด</button>
            </div>
        </div>

        <div class="container" id="quizScreen" style="display: none;">
            <!-- ตัวนับข้อสอบถูกย้ายออกไปแล้ว -->
            <h2 id="questionText"></h2>
            <div id="optionsContainer">
                <!-- ตัวเลือกจะถูกสร้างด้วย JavaScript -->
            </div>
            <div id="feedbackContainer" style="display: none;">
                <p id="feedbackText"></p>
                <p id="explanationText"></p>
            </div>
            <!-- ปุ่มนำทาง -->
            <div class="navigation-buttons">
                <button id="nextBtn" class="btn btn-primary">ถัดไป</button>
                <button id="prevBtn" class="btn btn-secondary">ย้อนกลับ</button>
            </div>
            <div id="messageBox" class="message-box"></div> <!-- กล่องข้อความแจ้งเตือน -->
        </div>

        <div class="container" id="resultScreen" style="display: none;">
            <h2>ผลการทำข้อสอบ</h2>
            <p id="scoreDisplay"></p>
            <button id="restartButton">ทำข้อสอบอีกครั้ง</button>
        </div>
    </div>

    <!-- ปุ่มรีเซ็ตข้อสอบที่ย้ายมาอยู่มุมขวาล่าง -->
    <button id="resetQuizBtn" class="reset-quiz-fixed-btn btn btn-danger" style="display: none;">รีเซ็ตข้อสอบ</button>

    <!-- เปลี่ยน type ของ script เป็น "module" เพื่อรองรับ import/export -->
    <script type="module" src="script.js"></script>
</body>
</html>
